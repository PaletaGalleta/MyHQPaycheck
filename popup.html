<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css"></script>
        <script src="js/bootstrap/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0">
        <script src="js/moment.js"></script>
        <script type="module" src="js/popup.js"></script>
    </head>
    <body style="width: 400px;" class="px-4 py-3 border">
        <div class="row align-items-center">
            <div class="col">
                <img src="images/brand.svg" alt="Logo" height="35" class="align-text-top mb-2 d-lg-flex">
            </div>
            <div class="col-auto">
                <span class="btn btn-dark material-symbols-outlined" title="Settings" id="button-settings">
                    settings
                </span> 
            </div>
        </div>
        <div class="row pt-4 ">
            <div class="col-12 d-flex flex-column align-items-center" id="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loadingâ€¦</p>
            </div>
            <div class="col-12 d-flex flex-column align-items-center d-none" id="error">
                <div class="material-symbols-outlined">error</div>
                <p>An error happened. Please try again</p>
            </div>
            <div class="col-12 d-none" id="info">
                <div class="row">
                    <div class="col d-flex flex-column">
                        <h5>Last Capture</h5>
                        <h6 class="muted mb-0">Calls</h6>
                        <p id="capture-calls">No information</p>
                        <h6 class="muted mb-0">Schedule</h6>
                        <p id="capture-schedule">No information</p>
                    </div>
                    <div class="col-auto">
                        <h5 class="mb-0">Estimated Paycheck</h5>
                        <p class="mb-0" id="period-info"></p>
                        <p class="mb-3"><span class="badge bg-success rounded-pill"  id="period-dates"></span></p>
                        <div class="row justify-content-center mt-3">
                            <div class="col-auto px-0">
                                <h2 id="paycheck">$0</h2>
                            </div>
                            <div class="col-auto px-1">
                                <p id="paycheck-cents">00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-4">
            <button class="btn btn-primary" type="button" id="button-dashboard">Dashboard</button>
        </div>
    </body>
</html>
